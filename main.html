<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a id="hii">click on me</a>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.
         Ad ut iste, <strong> doloremque </strong>mollitia, quidem 
         exercitationem provident laborum voluptatem perferendis 
         ratione! Cupiditate inventore, <strong> doloremque </strong>
        explicabo suscipit cumque et vel iusto consequatur<strong> doloremque </strong>.</p>
       <script>
        const link=document.getElementsByTagName("strong")
        const click=document.getElementById("hii")
        
        click.addEventListener("mouseover",()=>{
            for(i of link){
                i.style.color="rgb(0, 128, 0)"
            }
        })
        click.addEventListener("mouseout",()=>{
            for(i of link){
                i.style.color="black"
            }
        })

        
       </script> 
</body>
</html>
